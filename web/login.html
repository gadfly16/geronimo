<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Geronimo - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold" rel="stylesheet">
  <link rel="stylesheet" href="/static/login.css">
  <link rel="icon" href="/static/favicon.svg">
</head>

<body>
  <div id="login-block">
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="text" id="login-email" name="email" placeholder="mate@example.org"><br>
      <label for="password">Password:</label>
      <input type="password" id="login-password" name="password" placeholder="valami"><br><br>
      <input type="submit" value="Login">
      <button type="button" id="cancel-login">Cancel</button>
    </form>
    <br>
    <a href="/signup">Sign up a new user</a>
  </div>
  <script src="/static/login.js"></script>
</body>

</html>
