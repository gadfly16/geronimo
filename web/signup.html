<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Geronimo - Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold" rel="stylesheet">
  <link rel="stylesheet" href="/static/signup.css">
  <link rel="icon" href="/static/favicon.svg">
</head>

<body>
  <div id="signup-block">
    <form id="signup-form">
    <label for="name">Name:</label>
    <input type="text" id="signup-name" name="name" placeholder="Mate"><br>
    <label for="email">Email:</label>
    <input type="text" id="signup-email" name="email" placeholder="mate@example.org"><br>
    <label for="password">Password:</label>
    <input type="password" id="signup-password" name="password" placeholder="valami"><br><br>
    <input type="submit" value="Sign Up">
    </form>
    <br>
    <a href="/login">Login existing user</a>
  </div>
  <script src="/static/signup.js"></script>
</body>
</html>
